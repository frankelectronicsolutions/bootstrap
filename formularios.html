<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h3>Formulario con validación</h3>
        <p>Pruebe las diferentes opciones.</p>

        <form action="/action_page.php" class="was-validated">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Nombre:</label>
                <input type="text" class="form-control" style="width:500px" id="uname" placeholder="Ingrese su nombre"
                    name="uname" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Por favor rellene este campo.</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Email:</label>
                <input type="email" class="form-control" style="width:500px" id="uname" placeholder="Ingrese Email"
                    name="uname" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Por favor rellene este campo.</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Teléfono:</label>
                <input type="number" class="form-control" style="width:500px" id="uname" placeholder="Ingrese teléfono"
                    name="uname" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Por favor rellene este campo.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" style="width:500px" id="pwd" placeholder="Ingrese password"
                    name="pswd" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Por favor rellene este campo.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                <label class="form-check-label" for="myCheck">Yo acepto.</label>
                <div class="valid-feedback">Válido.</div>
                <div class="invalid-feedback">Acepte para continuar.</div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    
    <div class="container mt-3">
        <a href="index.html" class="btn btn-success">Volver</a>
    </div>

</body>

</html>
